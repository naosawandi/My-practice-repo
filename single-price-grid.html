<html lang="en">
<head>

    <title>Single Price Grid Component</title>
    <link rel="stylesheet" href="static/css/single-price-grid.css">

<body>
    <div class="price-grid">

        </div>
        <h2><b>Wardrobe</b></h2>
        <img class="img" src="static/images/4-door-wardrobe.jpg">
        <div class="price-content">
            <p class="price">$40</p>
            <!-- <p class="description">per month</p> -->

                <li>manufactured - melamine </li>
                <li>monthly installations available</li>
            </ul>
            <button class="sign-up">Sign Up</button>
        </div>
    </div>
