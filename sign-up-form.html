<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component with Signup Form</title>
    <link rel="stylesheet" href="static/css/sign-up-form.css">
</head>
<body>
    <div class="intro-container">
        <div class="intro-text">
            <h1>Welcome to Luxery Furniture</h1>
            <p>Discover amazing furniture products and services that can make your life easier and more enjoyable. Join us now and start experiencing the benefits!</p>
        </div>
        <div class="signup-form">
            <h2>Sign Up Today!</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="static/js/sign-up-form.js"></script>
</body>
</html>
